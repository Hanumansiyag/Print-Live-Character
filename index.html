<html>
	<head>
		
 		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#msg").keyup(function(){
					var f = $("#first").val();
					var s = $("#second").val();
					var msg=$(this).val();
					$(".first").css("background-color",f);
					$(".first").css("color",s);
					$(".first").html(msg);
				});
			});
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<h3>Background Color</h3>
				<input type="text" id="first">
			</div>
			<div class="row">
				<h3>Text Color</h3>
				<input type="text" id="second">
			</div>
			<div class="row">
				<h3>Massege</h3>
				<textarea id="msg"></textarea>
			</div>
			<div class="row">
				<h3>Print Live Massege</h3>
				<textarea class="first"></textarea>			
			</div>
		</div>
	</body>
</html>
